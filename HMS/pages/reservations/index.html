<!DOCTYPE html>
<html>
<head>
	<title>Reservations | HMS Group3Inc.</title>
	<link rel="stylesheet" href="/styles/navbar.style.css">
	<link href="../../styles/reservations.style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<!-------------Navigation Bar---------------------------->
<section id="nav-bar">
	<nav class="navbar navbar-expand-lg bg-light flex-md-nowrap shadow">
		<div class="container-fluid m-0">
			<a class="navbar-brand" href="../home.html"><img src="/photos/g3logo.png"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">
					<i class="fas fa-bars"></i>
				</span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link active" href="#">Reservations</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/pages/billing">Billing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/pages/management">Management</a>
					</li>
					<li class="nav-item d-none" id="admin-tab">
						<a class="nav-link" href="/pages/admin">Admin</a>
					</li>
					<li class="nav-item" id="logout-button">
						<a class="nav-link" href="#" onclick="logout()">Log Out</a>
					</li>
				</ul>
			</div>
			<div id="nav-info">
				<span id="nav-info-text"></span>
			</div>
		</div>
	</nav>
	<hr class="nav-rule">
</section>

<!-------------------Availability--------------------->
<section id="available">
	<div class="container">
		<h1>GUEST CRITERIA</h1>
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="row d-flex flex-nowrap justify-content-around">
					<div class="col-lg-6 col-md-4 col-xs-5">
						<input type="date" id="indate">
						<h5>Check In</h5>
					</div>
					<div class="col-lg-6 col-md-4 col-xs-5">
						<input type="date" id="outdate">
						<h5>Check Out</h5>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="row d-flex flex-nowrap justify-content-around">
					<div class="col-lg-6 col-md-3 col-xs-3">
						<select id="adult">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<h5>Adults</h5>
					</div>
					<div class="col-lg-6 col-md-3 col-xs-3">
						<select id="child">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<h5>Child</h5>
					</div>
				</div>
			</div>
			<div class="col-lg-2">
				<div class="row justify-content-center">
					<button class="button" value="showRooms" onclick="showRooms()"><span class="mx-3">SEARCH</span></button>
				</div>
			</div>
		</div>
	</div>
</section>
<!----------------------Rooms------------------------->
<div class="container d-none" id="rooms">
</div>
<!--------------- Book Room --------------------->
<div class="overlay" id="bookRoom">
	<div class="popup d-flex">
		<div class="container booking-scrollbar px-5">
			<a class="close" href="#">&times;</a>
			<div class="row border-bottom justify-content-center mb-3">
				<h2>Booking Details</h2>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<img src="/photos/kingRoom.jpg" class="img-responsive" style="width:100%">
				</div>
				<div class="col-sm-4">
					<p><b>Room:</b><span id="roomtype"></span></p>
					<p><b>Dates:</b> <span id="checkin"></span> to <span
							id="checkout"></span></p>
					<p><b>Nights:</b> <span id="num-nights"></span></p>
					<p><b>Adults:</b> <span id="num-adult"></span></p>
					<p><b>Child:</b> <span id="num-child"></span></p>
				</div>
				<div class="col-sm-5">
					<table>
						<tr>
							<th>Price($)</th>
							<th>Tax($)</th>
							<th>Total($)</th>
						</tr>
						<tr>
							<td><span id="price"></span></td>
							</td>
							<td>6.625%</td>
							<td><span id="total"></span></td>
						</tr>
					</table>
				</div>
			</div>
			<!------------- Guest Details -------------->
			<div class="row border-top border-bottom justify-content-center mb-3">
				<h2>Guest Details</h2>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-5 text-right mr-5">
					<span class="required">*&nbsp;<input type="text" name="FirstName" size="24" placeholder="First Name"></span><br/><br/>
					<span class="required">*&nbsp;<input type="text" name="Email" size="24" placeholder="Email"></span><br/><br/>
					<span class="required">*&nbsp;<input type="text" name="Address" size="24" placeholder="Address"></span><br/><br/>
					<span class="required">*&nbsp;<input type="text" name="State" size="24" placeholder="State"></span><br/><br/>
				</div>
				<div class="col-sm-5 text-left ml-5">
					<span class="required">*&nbsp;<input type="text" name="LastName" size="24" placeholder="Last Name"></span><br/><br/>
					<span class="required">*&nbsp;<input type="text" name="Phone" size="24" placeholder="Phone Number"></span><br/><br/>
					<span class="required">*&nbsp;<input type="text" name="City" size="24" placeholder="City"></span><br/><br/>
					<span class="required">*&nbsp;<input type="text" name="ZipCode" size="24" placeholder="Zip Code"></span><br/><br/>
				</div>
			</div>
			<!------------ Payment Details ----------->
			<div class="row border-top border-bottom justify-content-center mb-3">
				<h2>Payment</h2>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-5 text-center">
					<label for="paymentKing" style="color:#555;">Payment Method</label><br/>
					<span class="required">*&nbsp;</span>
					<select id="paymentKing" style="width:210px;">
						<option value="CC">Credit Card</option>
						<option value="CA">Pay At Check In</option>
					</select><br/><br/>
					<span class="required">*&nbsp;</span>
					<input type="text" name="CardNumber" size="24" placeholder="Card Number"><br/><br/>
					<span class="required">*&nbsp;</span>
					<input type="text" name="NameOnCard" size="24" placeholder="Name on Card">
				</div>
				<div class="col-sm-5 text-center mr-3">
					<label for="cardTypeKing" style="color:#555">Card Type</label><br/>
					<span class="required">*&nbsp;</span>
					<select id="cardTypeKing" style="width:200px">
						<option value="Visa">Visa</option>
						<option value="Master Card">Master Card</option>
						<option value="American Express">American Express</option>
						<option value="Discover">Discover</option>
					</select><br/>
					<label for="expKing" style="color:#555"><br/>Expiration</label><br/>
					<div class="row">
						<div class="col-sm-6">
							<label for="expKing" style="color:#555">Month</label><br/>
							<span class="required">*&nbsp;
								<select id="expKing" style="width:130px">
									<option value="">Month...</option>
									<option value="01">JANUARY</option>
									<option value="02">FEBRUARY</option>
									<option value="03">MARCH</option>
									<option value="04">APRIL</option>
									<option value="05">MAY</option>
									<option value="06">JUNE</option>
									<option value="07">JULY</option>
									<option value="08">AUGUST</option>
									<option value="09">SEPTEMBER</option>
									<option value="10">OCTOBER</option>
									<option value="11">NOVEMBER</option>
									<option value="12">DECEMBER</option>
								</select>
							</span>
						</div>
						<div class="col-sm-6">
							<label for="expYearKing" style="color:#555">Year</label><br/>
							<span class="required">*&nbsp;
								<select id="expYearKing" style="width:130px">
									<option value="">Year...</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
									<option value="2027">2027</option>
									<option value="2028">2028</option>
									<option value="2029">2029</option>
								</select>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row border-top justify-content-center mt-4 pt-3">
				<div class="col-sm-12 text-center">
					<h5>Comments</h5>
					<textarea rows="4" id="comments" placeholder="Enter Comments..."></textarea>
				</div>
			</div>
			<div class="row justify-content-center my-3">
				<button class="confirmbooking px-4">CONFIRM BOOKING</button>
			</div>
		</div>
	</div>
</div>
<script src="https://kit.fontawesome.com/8f4261c3af.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/js/nav.js"></script>
<script src="../../js/http-utils.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/reservation.js"></script>
</body>
</html>
