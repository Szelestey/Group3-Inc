<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Admin | HMS Group3Inc.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/navbar.style.css">
  <link rel="stylesheet" href="/styles/sidebar.style.css">
  <link href="../../styles/admin.style.css" rel="stylesheet">
</head>
<body>
<!------------------------ NAV BAR ------------------->
<section id="nav-bar">
  <nav class="navbar navbar-expand-lg fixed-top flex-md-nowrap bg-light shadow">
    <div class="container-fluid m-0">
      <a class="navbar-brand" href="../home.html"><img src="../../photos/g3logo.png" alt="HMS logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../reservations">Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../billing">Billing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../management">Management</a>
          </li>
          <li class="nav-item d-none" id="admin-tab">
            <a class="nav-link active" href="#">Admin</a>
          </li>
          <li class="nav-item" id="logout-button">
            <a class="nav-link" href="#" onclick="logout()">Log Out</a>
          </li>
        </ul>
      </div>
      <div id="nav-info">
        <span id="nav-info-text" class=""></span>
      </div>
    </div>
  </nav>
  <hr class="nav-rule">
</section>
<!---------------------- END NAV BAR -------------------->

<div class="container-fluid">
  <div class="row">
    <!---------------------- SIDE BAR ----------------------->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">
              <span data-feather="file"></span>
              Users
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!------------------------ END SIDE BAR ------------------>
    <main role="main" class="col-md-10 ml-sm-auto px-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom pt-3 pb-2 mb-3">
            <h2>Dashboard</h2>
          </div>
        </div>
      </div>
      <div class="row ml-3 justify-content-center flex-wrap">
        <div class="col-12">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
            <h5>Database</h5>
          </div>
        </div>
      </div>
      <div class="row border-bottom mx-0 mb-3">
        <div class="col-12">
          <div class="d-flex flex-wrap flex-md-nowrap align-items-center ml-5 pb-3">
            Status:&nbsp;&nbsp;&nbsp;<span id="db-status"></span>
            <button class="btn btn-primary shadow ml-4" style="background-color: #0B98DE !important;" onclick="refresh()"><span><i class="fas fa-sync-alt" id="refresh-icon"></i></span></button>
          </div>
        </div>
      </div>
      <div class="row ml-3 justify-content-center flex-wrap">
        <div class="col-12">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
            <h5>Users</h5>
          </div>
        </div>
      </div>
      <div class="row border-bottom pl-5 mx-0 users-data">
        <div class="col-4 d-flex flex-wrap flex-md-nowrap pb-3">
          Total:&nbsp;&nbsp;&nbsp;<i><span id="users-total"></span></i>
        </div>
        <div class="col-4">
          Admins:&nbsp;&nbsp;&nbsp;<i><span id="users-admins"></span></i>
        </div>
        <div class="col-4">
          Users:&nbsp;&nbsp;&nbsp;<i><span id="users-users"></span></i>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://kit.fontawesome.com/8f4261c3af.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../../js/http-utils.js"></script>
<script src="../../js/nav.js"></script>
<script src="../../js/auth.js"></script>
<script src="../../js/admin.js"></script>
</body>
</html>
